{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

	<h1>Edit Item: {{ item.name }}</h1>

	<form action= "{{ url_for('editMenuItem', restaurant_id = restaurant_id, menu_id = item.id) }}" method = 'POST'>
		<p>Name:</p>
		<input type = 'text' size='30' name = 'name' placeholder = '{{ item.name }}'>

		<p>Description:</p>
		<input type = 'text' size='30' name = 'description' placeholder = '{{ item.description }}'>

		<p>Price:</p>
		<input type = 'text' size='30' name = 'price' placeholder = '{{ item.price }}'>


		<!-- Not sure how to make default the item's current course setting -->
		<p>Course:</p>
		<input type="radio" name="course" value="Appetizer" checked>Appetizer<br>
		<input type="radio" name="course" value="Entree">Entree<br>
		<input type="radio" name="course" value="Dessert">Dessert<br><br>
		<input type="radio" name="course" value="Beverage">Beverage<br>



		<br><input type='submit' value='Update'>
	</form>
	
	<a href= "{{ url_for('showMenu', restaurant_id=item.restaurant_id) }}">Cancel</a>

{% endblock %}
