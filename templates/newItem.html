{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

<h1>New Menu Item</h1>

	<form action="{{url_for('newMenuItem', restaurant_id = restaurant_id)}}" method='POST'>
		
		<p>Name:</p>
		<input type="text" size='30' name="name">

		<p>Description:</p>
		<input type="text" size='30' name="description">

		<p>Price:</p>
		<input type="text" size='5' name="price">

		<p>Course:</p>
		<input type="radio" name="course" value="Appetizer" checked>Appetizer<br>
		<input type="radio" name="course" value="Entree">Entree<br>
		<input type="radio" name="course" value="Dessert">Dessert<br><br>
		<input type="radio" name="course" value="Beverage">Beverage<br>
		

		<br><input type="submit" value="Create">
		<br><br><a href = "{{ url_for('showMenu', restaurant_id = restaurant_id) }}"> Cancel </a>

	</form>

{% endblock %}
